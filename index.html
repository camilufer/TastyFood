<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasty Food</title>
  <link href="https://fonts.googleapis.com/css?family=Salsa" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/css/search.css">
</head>
<body>

  <div class="container" id="welcome">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>TastyFood</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 buttons">
        <button class="btn logIn" type="submit">LOG IN</button>
        <button class="btn signUp" type="submit">SIGN UP</button>
        <p><a href="#">Don't have an account?</a></p>
      </div>
    </div>
  </div>
  
  <div class="container-fluid" id="signUp">
    <!--Incluir navbar hacia atras-->
    <section class="navbar-container">
      <header role="banner" class="navbar-color navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-right"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
          </div>
          <div class="navbar-inverse side-collapse in">
            <nav role="navigation" class="navbar-color navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><a href="#Home">Inicio</a></li>
                  <li><a href="#users">Perfil</a></li>
                  <li><a href="">Salir</a></li>
                </ul>
            </nav>
          </div>
        </div>
      </header>
    </section>

    <div class="row">
      <div class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1 col-md-12 col-lg-12">
        <h1>SING UP</h1>
        <p style="color: gray">Nice to meet you</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">
        <input type="text" type="submit" class="form-control btnSignUp" placeholder="Your Name">
        <input type="text" type="submit" class="form-control btnSignUp" placeholder="Your Email">
        <input type="text" type="submit" class="form-control btnSignUp" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn account">CREATE ACCOUNT</button>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/js/app.js"></script>
  <script type="text/javascript" src="assets/js/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
